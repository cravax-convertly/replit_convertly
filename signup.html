<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Cravax Convertly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-sm w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
    <form id="signup-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full px-3 py-2 border rounded" />
      <input type="password" id="password" placeholder="Password (min 6 characters)" required minlength="6" class="w-full px-3 py-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign Up</button>
      <p id="signup-error" class="text-red-600 text-sm mt-2"></p>
      <p id="signup-success" class="text-green-600 text-sm mt-2"></p>
      <p class="text-sm text-center mt-4">Already have an account? <a href="/login.html" class="text-blue-600 hover:underline">Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("signup-error");
      const successEl = document.getElementById("signup-success");

      // Clear previous messages
      errorEl.textContent = "";
      successEl.textContent = "";

      try {
        const response = await fetch("/api/auth/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          successEl.textContent = data.message;
          setTimeout(() => {
            window.location.href = "/login.html";
          }, 2000);
        } else {
          errorEl.textContent = data.error || "Signup failed";
        }
      } catch (error) {
        errorEl.textContent = "Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
