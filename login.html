
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Cravax Convertly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-sm w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full px-3 py-2 border rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full px-3 py-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
      <p id="login-error" class="text-red-600 text-sm mt-2"></p>
      <p class="text-sm text-center mt-4">Don't have an account? <a href="/signup.html" class="text-blue-600 hover:underline">Sign Up</a></p>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorEl = document.getElementById("login-error");

      try {
        const response = await fetch("/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          // Store user info in localStorage
          localStorage.setItem("userId", data.user.id);
          localStorage.setItem("userEmail", data.user.email);
          localStorage.setItem("isPremium", data.user.isPremium);
          
          errorEl.textContent = "";
          alert("Login successful!");
          window.location.href = "/upload.html";
        } else {
          errorEl.textContent = data.error || "Login failed";
        }
      } catch (error) {
        errorEl.textContent = "Network error. Please try again.";
      }
    });
  </script>
</body>
</html>
